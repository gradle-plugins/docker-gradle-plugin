plugins { id "de.gesellix.docker" version "2014-12-10T08-46-18" }

apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'

repositories {
  mavenLocal()
  mavenCentral()
}

group = 'com.devbliss.docker'
version = "0.0.1-SNAPSHOT"

dependencies { compile localGroovy() }

wrapper {
  gradleVersion = gradleVersion
  distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId 'com.devbliss'
      artifactId 'docker-gradle-plugin'
      version '0.0.1-SNAPSHOT~1418642296'

      from components.java
    }
  }
  repositories {
    maven {
      credentials {
        username 'deployment'
        password 'deployment'
      }
      url "http://nexus.devbliss.com/content/repositories/releases/"
    }
  }
}