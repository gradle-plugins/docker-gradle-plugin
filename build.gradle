apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'maven'

group = project.group
version = project.version

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
}

dependencies {
  compile localGroovy()
  compile "de.gesellix:gradle-docker-plugin:$gradleDockerPluginVersion"
}

wrapper {
  gradleVersion = gradleVersion
  distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.devbliss'
            artifactId 'docker-gradle-plugin'
            version '0.0.1-SNAPSHOT~1418642296'

            from components.java
        }
    }
    repositories {
        maven {
            credentials {
                username 'deployment'
                password 'deployment'
            }
            url "http://nexus.devbliss.com/content/repositories/releases/"
        }
    }
}
